<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>唤醒微信</title>
</head>

<body>
    <script>
        function openWeChatAfterOneSecond() {
            // 1秒后执行打开微信的操作
            setTimeout(function () {
                // 尝试打开微信
                window.location.href = 'weixin://';
            }, 1000);
        }
        // 页面加载完成后调用函数
        window.onload = openWeChatAfterOneSecond;
    </script>
</body>

</html>
