<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
        }

        #text-container {
            font-family: Arial, sans-serif;
            color: #FFD700;
            white-space: pre-wrap;
        }

        /* 设置图片初始隐藏 */
        #fullscreen-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* 让图片按比例缩放并完整显示在容器内 */
            background-color: rgba(0, 0, 0, 0.8);
            /* 背景半透明黑色 */
            z-index: 9999;
            /* 确保图片显示在最上层 */
        }
    </style>
</head>

<body>
    <div id="text-container"></div>
    <img id="fullscreen-image" src="./1.jpg" alt="Fullscreen Image">

    <script>
        let displayChars = null;
        function adjustFontSize() {
            const windowWidth = window.innerWidth;
            let fontSize;
            function isMobile() {
                const userAgent = navigator.userAgent.toLowerCase();
                const mobileKeywords = ['android', 'iphone', 'ipad', 'ipod', 'windows phone'];
                for (let i = 0; i < mobileKeywords.length; i++) {
                    if (userAgent.indexOf(mobileKeywords[i]) !== -1) {
                        return true;
                    }
                }
                return false;
            }




            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            if (name) {
                console.log(name);
            }
            var multiLineText = "";

            const container = document.getElementById('text-container');
            if (isMobile()) {
                console.log(windowWidth);



                if (windowWidth <= 375) {
                    fontSize = 17;
                } else if (windowWidth <= 414) {
                    fontSize = 20;
                } else if (windowWidth <= 430) {
                    fontSize = 23;
                } else if (windowWidth <= 768) {
                    fontSize = 35;
                } else if (windowWidth <= 230) {
                    fontSize = 7.7;
                } else if (windowWidth <= 275) {
                    fontSize = 8;
                } else if (windowWidth <= 325) {
                    fontSize = 10;
                } else if (windowWidth <= 375) {
                    fontSize = 12;
                } else if (windowWidth <= 455) {
                    fontSize = 16;
                } else {
                    fontSize = 60;
                }
                container.style.fontSize = fontSize + 'px';
            } else {
                console.log(windowWidth);
                if (windowWidth <= 90) {
                    fontSize = 3;
                } else if (windowWidth <= 115) {
                    fontSize = 3.7;
                } else if (windowWidth == 468) {
                    fontSize = 23;
                } else if (windowWidth == 585) {
                    fontSize = 23;
                } else if (windowWidth <= 155) {
                    fontSize = 5;
                } else if (windowWidth <= 185) {
                    fontSize = 6;
                } else if (windowWidth <= 230) {
                    fontSize = 7.7;
                } else if (windowWidth <= 275) {
                    fontSize = 8;
                } else if (windowWidth <= 325) {
                    fontSize = 10;
                } else if (windowWidth <= 375) {
                    fontSize = 12;
                } else if (windowWidth <= 712) {
                    fontSize = 15;
                } else if (windowWidth <= 1432) {
                    fontSize = 25;
                } else {
                    fontSize = 70;
                }
                container.style.fontSize = fontSize + 'px';
            }
        }
        function displayText() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            let multiLineText = "";
            if (name != "你" && name != null) {
                multiLineText = `在2025年
愿${name}的生活如春日暖阳
温暖而惬意
日常起居皆顺意
身体硬朗似苍松
闲暇时光里
尽享天伦之乐
岁岁安康
幸福绵延
在蛇年的第一缕晨光里
愿${name}的生活如诗如画
走过的每一条街道
都有温暖的故事发生
遇见的每一处风景
都能成为心中的珍藏
所遇皆美好
所得皆所愿
生活的琐碎都化作甜美的篇章






Yi祝${name}
恭喜发财
红包拿来
新的一年
愿您的钱包像气球一样鼓起来
也别忘了分我一小点 “财富气球” 
`;
                const image = document.getElementById('fullscreen-image');
                setTimeout(() => {
                    image.style.display = 'block';
                    if (image.requestFullscreen) {
                        image.requestFullscreen();
                    } else if (image.webkitRequestFullscreen) {
                        image.webkitRequestFullscreen();
                    } else if (image.msRequestFullscreen) {
                        image.msRequestFullscreen();
                    }
                }, 34000);
            } else {
                multiLineText = `在2025年
愿${name}的生活如春日暖阳
温暖而惬意
日常起居皆顺意
身体硬朗似苍松
闲暇时光里
尽享天伦之乐
岁岁安康
幸福绵延
在蛇年的第一缕晨光里
愿${name}的生活如诗如画
走过的每一条街道
都有温暖的故事发生
遇见的每一处风景
都能成为心中的珍藏
所遇皆美好
所得皆所愿
生活的琐碎都化作甜美的篇章`;
            }
            const container = document.getElementById('text-container');
            let charIndex = 0;
            let currentLines = [];
            displayChars = setInterval(() => {
                if (charIndex < multiLineText.length) {
                    if (multiLineText[charIndex] === '\n') {
                        if (currentLines.length >= 9) {
                            currentLines.shift();
                        }
                        currentLines.push('');
                    } else {
                        if (currentLines.length === 0) {
                            currentLines.push('');
                        }
                        currentLines[currentLines.length - 1] += multiLineText[charIndex];
                    }
                    container.textContent = currentLines.join('\n');
                    charIndex++;
                } else {
                    console.log(displayChars);
                    clearInterval(displayChars);
                    displayChars = null;
                }
            }, 150);
        }
        window.onload = function () {
            displayText();
            adjustFontSize();
        };
        window.addEventListener('resize', adjustFontSize);
    </script>
</body>

</html>
