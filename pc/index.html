<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>轻态源 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script>
        var pc = 0;

        function isMobileDevice() {
            // 使用正则匹配常见的移动设备关键词
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile|mobile/i.test(navigator.userAgent);
        }

        // 使用示例
        if (!isMobileDevice()) {
            pc = 1;
        }
        if (pc) {
            window.location.href = "./404.html"; // 不符合来源时跳转
        }


    </script>
</head>

<body>
    <div class="header">
        <div class="welcome-text">欢迎登录</div>
        <div class="app-name">轻态源</div>

    </div>

    <div class="login-container">
        <div class="logo-container">
            <div class="app-logo">
                <img src="./photo/logo.png" alt="轻态源">
            </div>
        </div>

        <div class="form-group">
            <input type="text" id="phone" class="input-field" placeholder="请输入用户名/手机号/邮箱账号">
        </div>

        <div class="form-group password-container">
            <input type="password" id="password" class="input-field" placeholder="请输入密码">
            <span class="toggle-password" id="togglePassword">
                <i class="far fa-eye"></i>
            </span>
        </div>

        <div class="agreement">
            <input type="checkbox" id="agree">
            <label for="agree">已阅读并同意</label>
            <a href="#" onclick="showAgreement('用户协议')"> 轻态源协议 </a>和
            <a href="#" onclick="showAgreement('隐私政策')"> 隐私政策 </a>
        </div>

        <button class="login-btn" id="loginBtn" onclick="login()">登录</button>

        <div id="message" class="message"></div>

        <div class="helper-links">
            <a href="#" class="helper-link" onclick="showForgotPasswordMessage()">忘记密码</a>
            <a href="#" class="helper-link" onclick="showForgotPasswordMessage()">找回账号</a>
            <a href="./html/enrollment.html" class="helper-link">注册账号</a>
        </div>

        <div class="divider">其他登录方式</div>

        <div class="social-login">
            <div class="social-icon qq" onclick="socialLogin('QQ')">
                <i class="fab fa-qq"></i>
            </div>
            <div class="social-icon wechat" onclick="socialLogin('微信')">
                <i class="fab fa-weixin"></i>
            </div>
            <div class="social-icon weibo" onclick="socialLogin('微博')">
                <i class="fab fa-weibo"></i>
            </div>
        </div>
    </div>

    <div id="agreementPopup">请稍等</div>

    <script src="./js/index.js">

    </script>
</body>

</html>
