<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端专属访问提示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* 背景装饰元素 */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -80px;
            right: -80px;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            top: 40%;
            right: 10%;
        }

        /* 主内容容器 */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            padding: 40px;
            text-align: center;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        .mobile-container {
            display: none;
            text-align: center;
            padding: 30px;
            z-index: 10;
        }

        /* 图标样式 */
        .phone-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite;
        }

        /* 标题样式 */
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* 描述文本 */
        p {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 二维码容器 */
        .qr-container {
            background: white;
            border-radius: 15px;
            padding: 15px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .qr-placeholder {
            width: 180px;
            height: 180px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .qr-placeholder i {
            font-size: 50px;
        }

        /* 提示信息 */
        .tip {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            margin-top: 30px;
            border-left: 4px solid #ffcc00;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .phone-icon {
                font-size: 60px;
            }

            .qr-placeholder {
                width: 150px;
                height: 150px;
            }
        }
    </style>
    <script>
        var pc = 0;

        function isMobileDevice() {
            // 使用正则匹配常见的移动设备关键词
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile|mobile/i.test(navigator.userAgent);
        }

        // 使用示例
        if (isMobileDevice()) {
            pc = 1;
        }
        if (pc) {
            window.location.href = "./index.html"; // 不符合来源时跳转
        }


    </script>
</head>

<body>
    <!-- 背景装饰元素 -->
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>

    <!-- PC端访问时显示的内容 -->
    <div class="container" id="pc-warning">
        <i class="fas fa-mobile-alt phone-icon"></i>
        <h1>请使用手机访问本页面</h1>
        <p>此内容专为移动设备设计，以获得最佳体验。请在您的智能手机或平板电脑上打开此页面。</p>

        <div class="qr-container">
            <div class="qr-placeholder">
                <i class="fas fa-qrcode"></i>
            </div>
        </div>
        <p>扫描二维码在手机上访问</p>

        <div class="tip">
            <p><i class="fas fa-lightbulb"></i> 提示：您可以将此网址发送到您的手机，或使用手机浏览器直接输入网址</p>
        </div>
    </div>

    <!-- 移动端访问时显示的内容 -->
    <div class="mobile-container" id="mobile-content">
        <!-- 移动端用户不会看到PC提示 -->
    </div>

    <script>
        // 设备检测函数
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile|mobile/i.test(navigator.userAgent);
        }

        // 根据设备类型显示不同内容
        document.addEventListener('DOMContentLoaded', function () {
            const pcWarning = document.getElementById('pc-warning');
            const mobileContent = document.getElementById('mobile-content');

            if (isMobileDevice()) {
                pcWarning.style.display = 'none';
                mobileContent.style.display = 'block';
                mobileContent.innerHTML = `
                    <h1>欢迎访问移动端页面</h1>
                    <p>您正在使用移动设备访问，将获得最佳体验！</p>
                    <i class="fas fa-check-circle" style="font-size: 80px; color: #4ade80; margin: 30px 0;"></i>
                `;
            } else {
                pcWarning.style.display = 'block';
                mobileContent.style.display = 'none';
            }
        });
    </script>
</body>

</html>
